<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Seat Booking</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <div class="movie">
          <label for="" class="movie__text">Select a Movie:</label>
          <div class="movie__select">
            <select name="" id="">
              <option value="10">Barbie - 10$</option>
              <option value="15">Avengers - 15$</option>
              <option value="8">Spider Man - 8$</option>
              <option value="12">Frozen - 12$</option>
            </select>
          </div>
        </div>
        <div class="details">
          <div class="details__time time">
            <div class="time__current">
              <i class="bi bi-clock"></i>
              <span>10:00</span>
              <i class="bi bi-chevron-down"></i>
            </div>
            <div class="time__items">
              <button class="time__btn">10:00</button>
              <button class="time__btn">12:30</button>
              <button class="time__btn">15:00</button>
              <button class="time__btn">17:30</button>
            </div>
          </div>
          <div class="details__info">
            <div class="details__item">Availible</div>
            <div class="details__item">Selected</div>
            <div class="details__item">Sold</div>
          </div>
        </div>
        <div class="seats"></div>
        <div class="line"></div>
        <div class="info">
          <div class="info-total">
            <h3 class="info-total__title">Total</h3>
            <p class="info-total__text">$ <span>0</span></p>
          </div>
          <div class="info-count">
            <h3 class="info-count__title">Count</h3>
            <p class="info-count__text">0</p>
          </div>
          <div class="info__btns">
            <a href="" class="info-link">Order</a>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
